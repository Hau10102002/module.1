<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function sumEvenNumbers(matrix) {
    let sum = 0;

    for (let i = 0; i < matrix.length; i++) {
      for (let j = 0; j < matrix[i].length; j++) {
        if (matrix[i][j] % 2 === 0) {
          sum += matrix[i][j];
        }
      }
    }

    return sum;
  }
  let matrix = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];
  let result = sumEvenNumbers(matrix);
  console.log(result);

</script>
</body>
</html>
