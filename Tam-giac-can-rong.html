<body>
<script>
  function veTamGiacVuongCanRong(h) {
    for (let i = 0; i < h; i++) {
      let row = '';
      if (i === 0 || i === h - 1 || i === Math.floor(h / 2)) {
        for (let j = 0; j <= i; j++) {
          row += '* ';
        }
      } else {
        for (let j = 0; j <= i; j++) {
          if (j === 0 || j === i) {
            row += '* ';
          } else {
            row += '  ';
          }
        }
      }

      console.log(row);
    }
  }

  veTamGiacVuongCanRong(5);

</script>
</body>
</html>
