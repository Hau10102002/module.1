<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function countUpperCaseCharacters(str) {
        var count = 0;

        for (var i = 0; i < str.length; i++) {
            if (str[i] >= 'A' && str[i] <= 'Z') {
                count++;
            }
        }

        if (count > 0) {
            return count;
        } else {
            return "The String is not contain  upper char";
        }
    }

    console.log(countUpperCaseCharacters("abcdEF"));
    console.log(countUpperCaseCharacters("accdef"));

</script>
</body>
</html>
