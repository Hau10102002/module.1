<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  var kyTu = prompt("Nhập một ký tự:");

  var kyTuChuThuong = kyTu.toLowerCase();

  if (
          kyTuChuThuong === "o" ||
          kyTuChuThuong === "u" ||
          kyTuChuThuong === "i" ||
          kyTuChuThuong === "a" ||
          kyTuChuThuong === "e"
  ) {
    console.log("Ký tự là nguyên âm");
  } else {
    console.log("Ký tự là phụ âm");
  }

</script>
</body>
</html>
